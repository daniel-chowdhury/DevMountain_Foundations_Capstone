<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <title>Dans Soccer Game</title>
</head>
<body>
    <header></header>
    <section>
        <button id="launch_button">Click me to launch the ball</button>
        <div class="ball_div" id="ball_div">
            <div class="ball" id="ball"></div>
            <div class="goalpost" id="goalpost"></div>
        </div>
        <form action="">
            <input placeholder="Enter a number from 1 to 100" type="text"/>
            <button id="move_button">Move the ball up or down</button>
        </form>
    </section>
    <script src="/js"></script>
</body>
</html>
